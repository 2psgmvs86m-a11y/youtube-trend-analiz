<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Analiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#"><i class="fab fa-youtube"></i> YT ANALIZ</a>
            <div>
                <button class="nav-icon-btn" onclick="toggleLanguage()"><i class="fas fa-flag"></i></button>
                <button class="nav-icon-btn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
            </div>
        </nav>

        <div class="hero-section">
            <h1 class="hero-title" id="hero-title-text">YouTube Stratejini<br>Veriyle Yönet.</h1>
            <p class="hero-subtitle" id="hero-subtitle-text">İçerik üreticileri için gelişmiş rakip analizi.</p>
            <div class="search-wrapper">
                <input type="text" class="search-input" id="searchInput" placeholder="Kanal linki...">
                <button class="search-btn" onclick="performSearch()"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
